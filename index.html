<!DOCTYPE HTML>
<html>

<head>
   <meta http-equiv="content-type" content="text/html" />
   <meta name="author" content="lolkittens" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <title> Product</title>
</head>

<body>

   <section class="py-5 text-center container">
      <div class="row py-lg-5">
         <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Enter Daily Pay</h1>


            <input type="number" value="7000" class="form-control" id="inputMultplier" oninput="myFunction(this.value)">
            <span><small>Default 7,000</small></span>
         </div>
      </div>
      <table class="table table-bordered mt-3">
         <thead>
            <th>Daily Pay</th>
            <th>Weekly Pay</th>
            <th>Monthly Pay</th>
            <th>Yearly Pay</th>
         </thead>
         <tbody id="results"></tbody>
      </table>
   </section>


</body>
<script>
   function myFunction(input) {
      (input == '') ? input = 0: input;

      let numbers_to_multiply = [1,7,20,360];
      let results = document.querySelector('#results');
      let results_div = '<tr>';

      numbers_to_multiply.forEach(number => {
         results_div +=
            `<td><strong>${(input*number).toLocaleString('en-US')}/=</td>`;
      });
      results.innerHTML = '</tr>'+results_div;
   }
   myFunction(7000)
</script>

</html>
